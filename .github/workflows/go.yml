name: Go Build and Release
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [created]
    
jobs: 
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
    - uses: actions/checkout@v4
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "https://dl.google.com/go/go1.24.1.linux-amd64.tar.gz"
        project_path: "./"
        binary_name: "godeeplapi"
        extra_files: LICENSE README.md
        # Use the actual release tag for releases, otherwise leave empty to skip upload
        release_tag: ${{ github.event_name == 'release' && github.ref_name || '' }}
